<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Status - ABC Education Consultancy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      color: #555;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4caf50;
      padding: 10px 15px;
      border: 1px solid #4caf50;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="status-container">
    <h2>Booking Status</h2>
    {% if booking %}
      <p class="success">Your booking was successful!</p>
      <p><strong>Booking ID:</strong> {{ booking.id }}</p>
      <p><strong>Date:</strong> {{ booking.date }}</p>
      <p><strong>Time:</strong> {{ booking.time }}</p>
      <p><strong>Status:</strong> {{ booking.status }}</p>
    {% else %}
      <p class="error">There was an error with your booking.</p>
    {% endif %}
    <a class="back-link" href="{% url 'book_consultation' %}">Book Another Consultation</a>
  </div>

</body>
</html>
